<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Cadastro de Clientes</h1>

      <form id="form-clientes" novalidate>
        <!-- Nome e CNPJ -->
        <div class="grid-inputs">
          <div class="grupo">
            <label for="nome-cliente">Nome/Razão Social</label>
            <input
              type="text"
              id="nome-cliente"
              name="nomeCliente"
              placeholder="Ex.: ACME LTDA"
              required
            />
            <small class="ajuda">Obrigatório</small>
          </div>

          <div class="grupo">
            <label for="cnpj-cpf-cliente">CNPJ ou CPF</label>
            <input
              type="text"
              id="cnpj-cpf-cliente"
              name="cnpjCpfCliente"
              placeholder="Ex.: 12.345.678/0001-90 ou 123.456.789-00"
              inputmode="numeric"
              pattern="^\d{2}\.?\d{3}\.?\d{3}/?\d{4}-?\d{2}$"
              aria-describedby="ajuda-cnpj"
            />
            <small id="ajuda-cnpj" class="ajuda"
              >Formato: 00.000.000/0001-00</small
            >
          </div>
        </div>

        <!-- Tipo de Cliente e Estado -->
        <div class="grid-inputs">
          <div class="grupo">
            <label for="tipo-cliente">Tipo de Cliente</label>
            <select id="tipo-cliente" name="tipoCliente" required>
              <option value="" disabled selected>Selecione</option>
              <option value="Pessoa Física">Pessoa Física</option>
              <option value="Pessoa Jurídica">Pessoa Jurídica</option>
              <option value="Governo">Governo</option>
              <option value="ONG">ONG</option>
              <option value="Outros">Outros</option>
            </select>
            <small class="ajuda">Obrigatório</small>
          </div>

          <div class="grupo">
            <label for="estado-cliente">Estado (UF)</label>
            <select id="estado-cliente" name="estadoCliente" required>
              <option value="" disabled selected>Selecione o estado</option>
              <option value="AC">Acre (AC)</option>
              <option value="AL">Alagoas (AL)</option>
              <option value="AP">Amapá (AP)</option>
              <option value="AM">Amazonas (AM)</option>
              <option value="BA">Bahia (BA)</option>
              <option value="CE">Ceará (CE)</option>
              <option value="DF">Distrito Federal (DF)</option>
              <option value="ES">Espírito Santo (ES)</option>
              <option value="GO">Goiás (GO)</option>
              <option value="MA">Maranhão (MA)</option>
              <option value="MT">Mato Grosso (MT)</option>
              <option value="MS">Mato Grosso do Sul (MS)</option>
              <option value="MG">Minas Gerais (MG)</option>
              <option value="PA">Pará (PA)</option>
              <option value="PB">Paraíba (PB)</option>
              <option value="PR">Paraná (PR)</option>
              <option value="PE">Pernambuco (PE)</option>
              <option value="PI">Piauí (PI)</option>
              <option value="RJ">Rio de Janeiro (RJ)</option>
              <option value="RN">Rio Grande do Norte (RN)</option>
              <option value="RS">Rio Grande do Sul (RS)</option>
              <option value="RO">Rondônia (RO)</option>
              <option value="RR">Roraima (RR)</option>
              <option value="SC">Santa Catarina (SC)</option>
              <option value="SP">São Paulo (SP)</option>
              <option value="SE">Sergipe (SE)</option>
              <option value="TO">Tocantins (TO)</option>
            </select>
            <small class="ajuda">Obrigatório</small>
          </div>
        </div>

        <!-- Email e Telefone -->
        <div class="grid-inputs">
          <div class="grupo">
            <label for="email-cliente">Email</label>
            <input
              type="email"
              id="email-cliente"
              name="emailCliente"
              placeholder="contato@empresa.com.br"
              required
            />
            <small class="ajuda">Obrigatório</small>
          </div>

          <div class="grupo">
            <label for="telefone-cliente">Telefone</label>
            <input
              type="tel"
              id="telefone-cliente"
              name="telefoneCliente"
              placeholder="(11) 91234-5678"
              inputmode="tel"
              pattern="^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$"
              aria-describedby="ajuda-telefone"
              required
            />
            <small id="ajuda-telefone" class="ajuda"
              >Use DDD. Ex.: (11) 91234-5678</small
            >
          </div>
        </div>

        <!-- Endereço -->
        <div class="grupo">
          <label for="endereco-cliente">Endereço</label>
          <input
            type="text"
            id="endereco-cliente"
            name="enderecoCliente"
            placeholder="Rua, número, bairro, cidade - UF"
            required
          />
          <small class="ajuda">Obrigatório</small>
        </div>

        <!-- CEP e Inscrição Estadual -->
        <div class="grid-inputs">
          <div class="grupo">
            <label for="cep-cliente">CEP</label>
            <input
              type="text"
              id="cep-cliente"
              name="cepCliente"
              placeholder="00000-000"
              inputmode="numeric"
              pattern="^\d{5}-?\d{3}$"
              aria-describedby="ajuda-cep"
            />
            <small id="ajuda-cep" class="ajuda">Formato: 00000-000</small>
          </div>

          <div class="grupo">
            <label for="insc-estadual">Inscrição Estadual</label>
            <input
              type="text"
              id="insc-estadual"
              name="inscricaoEstadual"
              placeholder="Opcional"
            />
            <small class="ajuda">Opcional</small>
          </div>
        </div>
        <div
          id="msg-clientes"
          class="msg"
          role="status"
          aria-live="polite"
        ></div>
        <!-- Botões -->
        <button type="submit" id="btn-salvar-cliente">Salvar</button>
        <button type="reset" class="secundario" id="btn-limpar-cliente">
          Limpar
        </button>
      </form>

      <section
        id="lista-clientes"
        class="resultado"
        aria-label="Clientes cadastrados"
      >
        <!-- Aqui o JS renderiza a lista -->
      </section>
    </main>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
